<div class="card cat" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title"> <p >{{category.name}}</p></h5>
        <a [routerLink]="category._id.toString()">More Details</a>
    </div>
</div>

<style>
    .cat {
        border-radius: 20px;
        box-shadow: 3px 5px #00000048;
        background-color: #232323;
    }
    
    a ,p {
        color: cornsilk;
        text-decoration: none;
        font-size: 22px;
        font-family: 'Amiri', serif;
    }
    
    a:hover {
        color: black;
        font-weight: bold;
    }
    
    img {
        height: 180px;
    }
</style>
