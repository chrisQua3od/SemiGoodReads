    <h1>GoodReads</h1>

     aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
     <i class="fas fa-bars"></i>

      <ul class="navbar-nav mx-auto">

            <a routerLinkActive="active" routerLink="books" class="nav-link"  data-abc="true">Books</a>

        </li>

          <a routerLinkActive="active" routerLink="authors" class="nav-link"  data-abc="true">Authors</a>
        </li>

          <input type="text" class="form-control search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          <i class="fas fa-search"></i>
        </div>
        <div class="login d-flex mr-auto justify-content-around">
          <li class="nav-item ">
            <button type="button" class="btn btn-primary ">Login</button>
