<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]='addBookForm' (ngSubmit)="addBook()">
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Book Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName='name'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.name.invalid&&this.formControls.name.touched">Please Enter
            Book Name</p>
          <p class="text-danger"
            *ngIf="this.formControls.name.value&& this.formControls.name.invalid&&this.formControls.name.touched">
            Book Name Should be only Characters
          </p>
          <div class="form-group">
            <label class="m-1" for="summary">Book Summary</label>
            <input type="text" class="form-control" id="summary" aria-describedby="emailHelp" formControlName='sumary'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.sumary.invalid&&this.formControls.sumary.touched">Please Enter
            Book Summary</p>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Category </label>
            <select class="form-select" aria-label="Default select example" formControlName='categoryId'>
              <option selected>Select Category</option>
              <option *ngFor="let category of categories" [value]='category._id'>{{category.name}}
              </option>
            </select>
          </div>
          <p class="text-danger" *ngIf="this.formControls.categoryId.invalid&&this.formControls.categoryId.touched">
            Please Select Book Category
          </p>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Author</label>
            <select class="form-select" aria-label="Default select example" formControlName='author'>
              <option selected>Select Authors</option>
              <option *ngFor="let author of authors" [value]='author._id'>{{author.fname+'
                                '+author.lname}}
              </option>
            </select>
          </div>
          <p class="text-danger" *ngIf="this.formControls.author.invalid&&this.formControls.author.touched">
            Please Select Book Author
          </p>
          <div class="form-group">
            <label class="m-1" for="cover">Photo</label>
            <input type="file" class="form-control" id="cover" aria-describedby="file" (change)='onFileChange($event)'
              accept=".jpg,.png,.jpeg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="sumbit" class="btn btn-danger" (click)="close.click()" [disabled]='addBookForm.invalid'>Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
