<h2>Details for {{category.name}} Category ( {{category.books.length}} ) </h2>
<div>
    <h4 class="text-center"> <i>Books</i> </h4>
    
    <div  *ngIf="category.books.length > 0 ;else emptyList">
        <h5 *ngFor="let cat of category.books; index as i" class="text-center">
            {{i+1}} )  {{category.books[i].name}} <img src="{{category.books[i].cover}}" alt=""><br>
        </h5>
    </div>

<ng-template #emptyList>
    <p>No Books for this Category</p>
</ng-template>
