<h2>Details</h2>
<div>
    <h4 class="text-center">{{author.fname}}</h4>
    <h4 class="text-center">{{author.lname}}</h4>
    <h4 class="text-center">{{author.dateOfBirth}}</h4>
    <!-- <h5>author.books.name</h5> -->
    <img src="{{author.photo}}" alt="" srcset="">

    <h2 class="text-center">Books ( {{author.books.length}}  )</h2><hr>
    <div  *ngIf="author.books.length > 0 ;else emptyList">
        <h5 *ngFor="let bk of author.books; index as i" class="text-center">
            {{i+1}} )  {{author.books[i].name}}
            <img src="{{author.books[i].cover}}" alt=""><br>
        </h5>
    </div>
</div>

<ng-template #emptyList>
    <p>No Books for this Category</p>
</ng-template>
