<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]='addForm' (ngSubmit)="addCategory()">
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Category Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Category Name" formControlName='name'>
          </div>
          <p class="text-danger" *ngIf='this.addForm.controls["name"].invalid&&this.addForm.controls["name"].touched'>
            Please Enter Category Name </p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="sumbit" class="btn btn-primary" (click)="close.click()" [disabled]='addForm.invalid'>Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
