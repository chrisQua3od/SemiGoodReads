<!-- Modal -->
<div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"

  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]='editBookForm' (ngSubmit)='editBook()'>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Book Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName='name'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.name.invalid&&this.formControls.name.touched">Please Enter
            Book Name</p>
          <p class="text-danger"
            *ngIf="this.formControls.name.value&& this.formControls.name.invalid&&this.formControls.name.touched">
            Book Name Should be only Characters
          </p>
          <div class="form-group">
            <label class="m-1" for="summary">Book Summary</label>
            <input type="text" class="form-control" id="summary" aria-describedby="emailHelp" formControlName='sumary'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.sumary.invalid&&this.formControls.sumary.touched">Please Enter
            Book Summary</p>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Category </label>
            <select class="form-select" aria-label="Default select example" formControlName='categoryId'>
              <option [value]='updatedBook?.categoryId' selected>{{updatedBook?.categoryId.name}}</option>
              <option *ngFor="let category of categories" [value]='category._id'>{{category.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Author</label>
            <select class="form-select" aria-label="Default select example" formControlName='author'>
              <option [value]='updatedBook?.author' selected>{{updatedBook?.author.fname}} {{updatedBook?.author.lname}}
              </option>
              <option *ngFor="let author of authors" [value]='author._id'>{{author.fname+'
                                '+author.lname}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="m-1" for="cover">Photo</label>
            <input type="file" class="form-control" id="cover" aria-describedby="emailHelp"
              (change)='onFileChange($event)'>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" #close>Close</button>
            <button type="sumbit" class="btn btn-danger" (click)="close.click()" [disabled]='editBookForm.invalid'>Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
