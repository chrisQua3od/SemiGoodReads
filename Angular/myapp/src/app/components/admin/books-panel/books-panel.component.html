<button type="button" data-toggle="modal" data-target="#bookModal" class="btn btn-primary">
    <i class="fas fa-plus"></i>
</button>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">category</th>
            <th scope="col">author</th>
            <th scope="col ">Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let book of books let index=index;">
        <tr>
            <th scope="row">{{index+1}}</th>
            <td><img src="{{book?.cover}}" alt=""></td>
            <td>{{book?.name}}</td>
            <td>{{book.categoryId?.name}}</td>
            <td>{{book.author?.fname+' '+book.author?.lname}}</td>
            <td>
                <i class="fas fa-pen " data-toggle="modal" data-target="#editBookModal" (click)="updatedBook(book)"></i>
                <i class=" fas fa-trash" (click)="deleteBook(book)"></i>
            </td>
        </tr>
    </tbody>
</table>
<app-add-book></app-add-book>
<app-edit-book style="max-width: 100%;" [updatedBook]='editBook'></app-edit-book>
