<!-- Modal -->
<div class="modal fade" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]='addAuthorForm' (ngSubmit)="addAuthor()">
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Author First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName='fname'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.fname.invalid&&this.formControls.fname.touched">Please Enter
            First Name</p>
          <p class="text-danger"
            *ngIf="this.formControls.fname.value&& this.formControls.fname.invalid&&this.formControls.fname.touched">
            First Name Should be only Characters
          </p>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Author Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName='lname'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.fname.invalid&&this.formControls.fname.touched">Please Enter
            Last Name</p>
          <p class="text-danger"
            *ngIf="this.formControls.fname.value&& this.formControls.fname.invalid&&this.formControls.fname.touched">
            Last Name Should be only Characters
          </p>
          <div class="form-group">
            <label class="m-1" for="exampleInputEmail1">Date of Birth</label>
            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName='dateOfBirth'>
          </div>
          <p class="text-danger" *ngIf="this.formControls.dateOfBirth.invalid&&this.formControls.dateOfBirth.touched">
            Please Enter BirthDay Date
          </p>
          <div class="form-group">
            <label class="m-1" for="cover">Photo</label>
            <input type="file" class="form-control" id="cover" aria-describedby="emailHelp"
              (change)='onFileChange($event)'>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="sumbit" class="btn btn-primary" (click)="close.click()"
              [disabled]='addAuthorForm.invalid'>Save
              changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
