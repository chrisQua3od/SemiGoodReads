  <button class="btn btn-dark  register" (click)="open(mymodal)">Register</button>
  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register</h4>
      <button type="button" class="btn-close btn-close-black " aria-label="Close" (click)="modal.dismiss('Cross click')" style="box-shadow:black ;">
        <!-- <span aria-hidden="true" class="btn-close btn-close-white">Ã—</span> -->
      </button>
    </div>
    <div class="modal-body">
      <form action="" [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div>
          <input  formControlName='firstName' class="reg-fields mb-1" type="text" placeholder="FirstName ..."style=" width: 400px;">
          <span class="error text-danger text-center" *ngIf="name?.invalid && name?.touched">***Required</span>
        </div>
        <div>
          <input  formControlName='lastName' class="reg-fields mb-1" type="text" placeholder="LastName ..."style=" width: 400px;">
          <span class="error text-danger text-center" *ngIf="lname?.invalid && lname?.touched">***Required</span>
        </div>
        <div>
          <input  formControlName='email' class="reg-fields mb-1" type="email" placeholder="Email ..."style=" width: 400px;">
          <span class="error text-danger text-center" *ngIf="email?.invalid && email?.touched">***invalid email</span>
        </div>
        <div>
          <div>
            <input  formControlName='password' class="reg-fields mb-1" type="password" placeholder="Password ..."style=" width: 400px;">
          </div>
          <div>
            <input  formControlName='confirmPassword' class="reg-fields mb-1" type="password" placeholder="Retype Password ..."style=" width: 400px;">
            <span *ngIf="f.confirmPassword?.errors?.mustMatch">Passwords must match</span>
          </div>
        </div>
        
        
        <button  class="btn1 mt-1 mb-3" type="submit" (click)="modal.dismiss('Cross click')">Submit</button>
        
    </form>
    </div>
  </ng-template>
