
<div class="card-group">
    <div class="row row-cols-1 row-cols-md-2 g-4 categories"*ngIf="categories.length > 0 ;else emptyList" >
        <app-category *ngFor="let category of categories | paginate:{
            id:'listBooks',
            itemsPerPage:6,
            currentPage:page,
            totalItems:totalRecords
        }" [categoryInfo]="category"></app-category>
    </div>
  
    <ng-template #emptyList>
        <p>No categories in the list -> <a routerLink="">navigate to home</a></p>
    </ng-template>
    <div class="pagination justify-content-center fixed-bottom ">
        <pagination-controls id="listBooks" (pageChange)="page=$event"></pagination-controls>
    </div>
