<div class="row row-cols-1 row-cols-md-2 g-4 authors" *ngIf="authors.length > 0 ;else emptyList">

  <app-author class="card p-0" style="width: 18rem;" *ngFor="let author of authors | paginate:{
            id:'listBooks',
            itemsPerPage:itemsPerPage,
            currentPage:page,
            totalItems:totalRecords
        }" [authorInfo]="author"></app-author>
</div>

<ng-template #emptyList>
  <p>No Authors in the list -> <a routerLink="">navigate to home</a></p>
</ng-template>


<div class="pagination justify-content-center fixed-bottom ">
  <pagination-controls id="listBooks" (pageChange)="page=$event" (click)="goToPage()">

  </pagination-controls>


<div class="pagination justify-content-center  ">
    <pagination-controls id="listBooks" (pageChange)="page=$event"></pagination-controls>
</div>
</div>
